    /* === HERO SHOWCASE STYLING === */
    .hero-container {
      height: 100vh;
      background: url("assets/img/hero-bg.jpg") center no-repeat;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .hero-container::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
    }

    .hero-container h1,
    .hero-container h2 {
      position: relative;
      color: #fff;
      z-index: 2;
    }

      font-size: 48px;
      font-weight: 700;
    }

    /* === NAVBAR FIX === */
    #header {

      backdrop-filter: blur(8px);
      box-shadow: 0 1px 6px rgba(0,0,0,0.05);
    }

    #navbar ul li a {
      color: #222 !important;
      font-weight: 500;
    }

    #navbar ul li a:hover,
    #navbar ul li a.active {
      color: rgb(95, 207, 128) !important;
    }

    @media (max-width: 992px) {
      #navbar {
        background: rgba(255, 255, 255, 0.9) !important;
        border-radius: 8px;
        padding: 12px;
      }
    }
  </style>

</head>
